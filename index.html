<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>startup-landing-page-clone</title>
</head>
<body>
	<nav class="top-navigation">
	<div class="content">
		<img class="logo" src="images/karma-logo-copy.svg" alt="karma" width="26" style="height: 70px">
		<ul class="links">
			<li class="active">Meet Karma</li>
			<li>How It Works</li>
			<li>Store</li>
			<li>Blog</li>
			<li>Help</li>
			<li>Login</li>
		</ul>
	</div>			
	</nav>
	<section class="introduction">
	<div class="content">
		<h1>Introducing Karma</h1>
		<h3>Bring WiFi with you, everywhere you go.</h3>
		<button class="learnmore">Learn More</button>
	</div>
	</section>
	<section class="cases content">
		<h2>Everyone needs a little Karma.</h2>
		<ul class="devices">
			<li>
				<img class="icons" src="images/icon-devices.svg">
				<div class="caption">
					<h3>Internet for all devices</h3>
				</div>
			</li>
			<li>
				<img class="icons" src="images/icon-coffee.svg">
				<div class="caption">
					<h3>Boost your productivity</h3>
				</div>
			</li>
			<li>
				<img class="icons" src="images/icon-refill.svg">
				<div class="caption">
					<h3>Pay as You Go</h3>
				</div>
			</li>			
		</ul>	
	</section>

</body>
</html>
